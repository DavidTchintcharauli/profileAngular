@if (toast) {
<div
  class="fixed bottom-4 left-1/2 transform -translate-x-1/2 mb-4 p-4 rounded-lg shadow-lg transition-all duration-300"
  [ngClass]="{
       'bg-green-500 text-white': toast.type === 'success',
       'bg-red-600 text-white': toast.type === 'error'
     }">
  <p class="toast-message">{{ toast.message }}</p>
</div>
}
