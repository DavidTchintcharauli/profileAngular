<div class="max-w-3xl mx-auto p-8 bg-white shadow-lg rounded-lg">
  <h2 class="text-4xl font-extrabold text-gray-900 text-center mb-8">Profile Information</h2>
  @if (userProfile$ | async; as userProfile) {
    <div>
      <div class="flex justify-center mb-8">
        @if (userProfile.profilePicture) {
          <img [src]="userProfile.profilePicture" alt="Profile Picture"
          class="w-32 h-32 rounded-full object-cover border-4 border-indigo-600">
        }@else {
          <img src="https://via.placeholder.com/150" alt="Profile Picture"
          class="w-32 h-32 rounded-full object-cover border-4 border-indigo-600">
        }
      </div>
      <div class="space-y-6">
        <div class="flex flex-col">
          <label class="text-sm font-semibold text-gray-600 mb-1">First Name</label>
          <div class="p-3 border border-gray-300 rounded-lg bg-gray-50 text-xl text-indigo-600 cursor-not-allowed overflow-auto">
            {{ userProfile.firstName }}
          </div>
        </div>
        <div class="flex flex-col">
          <label class="text-sm font-semibold text-gray-600 mb-1">Last Name</label>
          <div class="p-3 border border-gray-300 rounded-lg bg-gray-50 text-xl text-indigo-600 cursor-not-allowed overflow-auto">
            {{ userProfile.lastName }}
          </div>
        </div>
        <div class="flex flex-col">
          <label class="text-sm font-semibold text-gray-600 mb-1">Email</label>
          <div class="p-3 border border-gray-300 rounded-lg bg-gray-50 text-xl text-indigo-600 cursor-not-allowed overflow-auto">
            {{ userProfile.email }}
          </div>
        </div>
        <div class="flex flex-col">
          <label class="text-sm font-semibold text-gray-600 mb-1">Phone Number</label>
          <div class="p-3 border border-gray-300 rounded-lg bg-gray-50 text-xl text-indigo-600 cursor-not-allowed overflow-auto">
            {{ userProfile.phone || 'N/A' }}
          </div>
        </div>
      </div>
      <div class="mt-8 flex justify-center">
        <button
          class="bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition duration-300"
          (click)="navigateToEditProfile()">
          Edit Profile
        </button>
      </div>
    </div>
  } @else {
    <div class="inline-flex items-center justify-center w-full">
      <button type="button"
              class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500 hover:bg-indigo-400 transition ease-in-out duration-150 cursor-not-allowed"
              disabled>
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
        Processing...
      </button>
    </div>
  }
</div>
